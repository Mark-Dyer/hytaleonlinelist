# Docker Compose for local development and testing
# Usage: docker compose up --build

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Spring profile
      - SPRING_PROFILES_ACTIVE=prod

      # Database (example - use your actual values)
      - JDBC_DATABASE_URL=jdbc:postgresql://db:5432/hytaleonlinelist
      - JDBC_DATABASE_USERNAME=postgres
      - JDBC_DATABASE_PASSWORD=your_password

      # JWT Configuration
      - JWT_SECRET=your_jwt_secret_min_64_chars_long_for_hs512_algorithm
      - JWT_EXPIRATION=86400000

      # Cookie Configuration
      - COOKIE_DOMAIN=.localhost
      - COOKIE_SECURE=false

      # Frontend URL
      - FRONTEND_URL=http://localhost:3000

      # Cloudflare R2 (optional)
      - CLOUDFLARE_R2_ENABLED=false

    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=hytaleonlinelist
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=your_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
