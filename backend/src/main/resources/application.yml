spring:
  application:
    name: hytale-online-list

  # Jackson 3 configuration
  jackson:
    property-naming-strategy: LOWER_CAMEL_CASE
    default-property-inclusion: always

  datasource:
    url: ${JDBC_DATABASE_URL}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC

  # OAuth2 configuration
  security:
    oauth2:
      client:
        registration:
          discord:
            client-id: ${DISCORD_CLIENT_ID:}
            client-secret: ${DISCORD_CLIENT_SECRET:}
            scope: identify, email
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/api/auth/oauth2/callback/{registrationId}"
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope: openid, profile, email
            redirect-uri: "{baseUrl}/api/auth/oauth2/callback/{registrationId}"
        provider:
          discord:
            authorization-uri: https://discord.com/api/oauth2/authorize
            token-uri: https://discord.com/api/oauth2/token
            user-info-uri: https://discord.com/api/users/@me
            user-name-attribute: id
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
            user-name-attribute: sub

# JWT configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-in-production-must-be-at-least-32-chars}
  access-token-expiration: 900000
  refresh-token-expiration: 604800000

# Application configuration
app:
  frontend-url: ${FRONTEND_URL:http://localhost:3000}
  cookie-domain: ${COOKIE_DOMAIN:localhost}
  cookie-secure: ${COOKIE_SECURE:false}
  registration-enabled: ${REGISTRATION_ENABLED:true}
  discord-login-enabled: ${DISCORD_LOGIN_ENABLED:true}
  google-login-enabled: ${GOOGLE_LOGIN_ENABLED:true}

# Postmark email configuration
postmark:
  api-token: ${POSTMARK_API_TOKEN:}
  from-email: ${POSTMARK_FROM_EMAIL:hello@hytaleonlinelist.com}
  message-stream: ${POSTMARK_MESSAGE_STREAM:outbound}
  support-email: ${POSTMARK_SUPPORT_EMAIL:support@hytaleonlinelist.com}
  templates:
    welcome-verification: ${POSTMARK_TEMPLATE_WELCOME:welcome}
    password-reset: ${POSTMARK_TEMPLATE_PASSWORD_RESET:password-reset}

# Cloudflare R2 Storage
cloudflare:
  r2:
    enabled: ${CLOUDFLARE_R2_ENABLED:false}
    account-id: ${CLOUDFLARE_R2_ACCOUNT_ID:}
    access-key-id: ${CLOUDFLARE_R2_ACCESS_KEY_ID:}
    secret-access-key: ${CLOUDFLARE_R2_SECRET_ACCESS_KEY:}
    bucket-name: ${CLOUDFLARE_R2_BUCKET_NAME:}
    public-url: ${CLOUDFLARE_R2_PUBLIC_URL:}

server:
  port: 8080
  servlet:
    context-path: /

# Logging Configuration
# =====================
# logging.format controls log output:
#   - plain: Human-readable console output (default)
#   - json:  Structured JSON format with file rotation
#
# Environment variable: LOG_FORMAT (plain or json)
logging:
  format: ${LOG_FORMAT:plain}
  level:
    root: INFO
    com.hytaleonlinelist: INFO
    org.hibernate.SQL: INFO

# ===========================================
# Spring Boot Actuator Configuration
# ===========================================
# Provides health checks, metrics, and application info
#
# Endpoints:
# - /actuator/health          - Application health status
# - /actuator/health/liveness - Kubernetes liveness probe
# - /actuator/health/readiness - Kubernetes readiness probe
# - /actuator/info            - Application information
# - /actuator/metrics         - Application metrics
# - /actuator/prometheus      - Prometheus metrics (for scraping)
#
# Security:
# - Health endpoints are public (for load balancers/k8s probes)
# - Detailed health info requires authentication
# - Metrics/prometheus endpoints require ADMIN role in production
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      show-components: when_authorized
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState
        readiness:
          include: readinessState,db,scheduledTasks
    info:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
      threshold: 100MB
  info:
    env:
      enabled: true
    build:
      enabled: true
    git:
      enabled: true
      mode: full
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
  prometheus:
    metrics:
      export:
        enabled: true

# Application info for /actuator/info endpoint
info:
  app:
    name: ${spring.application.name}
    description: Backend API for Hytale Online List - Server listing and discovery platform
    version: 1.0.0-SNAPSHOT
    java:
      version: ${java.version}
  contact:
    email: support@hytaleonlinelist.com
